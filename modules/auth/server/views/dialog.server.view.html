<h2>{{title}}</h2>

<form action="/oauth/authorize/decision" method="post" class="pure-form pure-form-stacked">
  <input name="transaction_id" type="hidden" value="{{ transactionID }}"> <input name="_csrf" type="hidden" value="{{ csrf_token }}"> <input name="csrf_token" type="hidden" value="{{ csrf_token }}">

  <fieldset>
    <!-- Upper box with Title, username, and password -->

    <div class="upper-box">
      <!-- Title -->

      <div>
        <div class="main-text">
          Decision
        </div>

        <div class="subtext">
          Authorization Server
        </div>
      </div>

      <div class="pure-control-group labels">
        <p>{{ user.displayName }},</p>The application <b>{{ client.clientName }}</b> is requesting access to your account.

        <p>Do you approve?</p>
      </div>
    </div><!-- Bottom box with Sign in -->

    <div class="bottom-box">
      <div class="pure-controls accept-cancel-buttons">
        <div>
          <input class="pure-button pure-button-primary" type="submit" value="Accept" id="allow"> <!-- Cheat to make a bit of spacing -->
           <span>&nbsp;&nbsp;</span> <input class="pure-button" type="submit" value="Deny" name="cancel" id="deny">
        </div>
      </div>
    </div>
  </fieldset>

  <div class="from-text">
    <a href="#">Â© Common Service</a>
  </div>
</form>
